# render.yaml — Render Blueprint
# Push to GitHub, then: Render Dashboard → New → Blueprint → connect repo

services:
  - type: web
    name: luxor9-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: luxor9-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CF_ACCOUNT_ID
        sync: false
      - key: CF_API_TOKEN
        sync: false
      - key: OLLAMA_URL
        value: http://localhost:11434
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: luxor9-files
      - key: R2_PUBLIC_URL
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: WORKSPACE_ROOT
        value: /data/workspaces
      - key: MAX_AGENT_TURNS
        value: "80"
      - key: MAX_SANDBOXES
        value: "3"
      - key: CORS_ORIGINS
        value: "https://luxor9.vercel.app,http://localhost:3000"
    disk:
      name: workspaces
      mountPath: /data/workspaces
      sizeGB: 1

databases:
  - name: luxor9-db
    plan: free
    databaseName: luxor9
    postgresMajorVersion: "16"
